[buildout]
extends =
    base.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

eggs +=
    plone.reload
    Products.PDBDebugMode
    imio.helpers
    ipdb

extensions +=
    mr.developer

parts +=
    instance
    omelette
    test
    createcoverage

extensions +=
    mr.developer

sources = sources
auto-checkout +=
    imio.helpers

sources-dir = devel

[instance]
eggs +=
    ${debug:eggs}
zcml +=
    ${debug:zcml}

environment-vars =
  PYTHON_EGG_CACHE ${buildout:directory}/python-eggs
  zope_i18n_compile_mo_files true

[remotes]
collective = git://github.com/collective
collective_push = git@github.com:collective
imio = git://github.com/IMIO
imio_push = git@github.com:IMIO

[sources]
imio.helpers = git ${remotes:imio}/imio.helpers.git pushurl=${remotes:imio_push}/imio.helpers.git

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    ${buildout:package-name} ${buildout:package-extras}
    ${debug:eggs}
zcml =
    ${debug:zcml}
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']
environment = testenv

[testenv]
zope_i18n_compile_mo_files = true

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[ride,reload]

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage

[code-analysis]
flake8-max-complexity = 50
